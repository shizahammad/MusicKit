<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css"></link>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <br>
            <span class="sound">guitar string1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <br>
            <span class="sound">guitar string2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <br>
            <span class="sound">guitar string3</span>
        </div>
    </div>
    <audio data-key="65" src="./guitar1.wav"></audio>
    <audio data-key="83" src="./guitar2.wav"></audio>
    <audio data-key="68" src="./guitar3.wav"></audio>
    <script>
    window.addEventListener('keydown',function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)// returns the audio elements with they matching data-keys
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)

        if(!audio){
            return;
        }
        else{
            audio.currentTime=0;
            audio.play();
            key.classList.add("playing");

        }
    })
    const keys = document.querySelectorAll(".key")
    keys.forEach(key => key.addEventListener('transitionend',function(e){
        if(e.propertyName!='box-shadow')
        {
            return;
        }
        else{
            this.classList.remove("playing");
        }
    }))
        
    </script>
</body>
</html>
